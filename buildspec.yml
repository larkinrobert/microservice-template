
version: 0.2

#$CODEBUILD_SRC_DIR is is a given env var

env:
  variables:
    customenvkey: "mycustomenvvalue"
phases:
  install:
    commands:
      - echo "install command..."
  pre_build:
    commands:
      - [[ -d ./src ]] || exit 1
      - [[ -d ./deploy ]] || exit 1
      - [[ -d ./package ]] || exit 1
  build:
    commands:
      - echo "build command..."
  post_build:
    commands:
      - zip -r src.zip ./src/*
artifacts:
  files:
    - ./package/src.zip
    - ./deploy/*
