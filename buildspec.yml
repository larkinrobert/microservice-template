
version: 0.2

#$CODEBUILD_SRC_DIR is is a given env var

env:
  variables:
    customenvkey: "mycustomenvvalue"
phases:
  install:
    commands:
      - echo "install command..."
  pre_build:
    commands:
      - echo $SHELL
      - echo $(env)
  build:
    commands:
      - echo "build command..."
  post_build:
    commands:
      - zip -r ./package/src.zip ./src/*
artifacts:
  files:
    - ./package/src.zip
    - ./deploy/*
